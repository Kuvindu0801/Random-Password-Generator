<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            background: linear-gradient(34deg, rgb(173, 233, 229), rgb(219, 189, 155));
            display: flex;
            flex-direction: row;
            gap: 30px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: linear-gradient(120deg, rgb(119, 231, 218), rgb(30, 76, 228));
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 3px 5px black;
        }

        h1 {
            text-align: center;
            font-family: 'Courier New';
        }

        .input-container {
            border: 2px solid rgb(128, 128, 208);
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 0 10px;


        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 18px;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
            border-radius: 10px;

        }

        i {
            cursor: pointer;
            color: rgb(150, 145, 145);
        }

        i:hover {
            color: black;
        }

        button {
            width: 200px;
            padding: 10px;
            background: green;
            color: white;
            border-radius: 10px;
            border: 2px solid darkgreen;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {

            background: rgb(104, 228, 151);
            color: rgb(1, 23, 34);
        }

        .alert-container {
            position: fixed;
            color: rgb(77, 77, 77);
            background: rgb(143, 222, 143);
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            width: 300px;
            height: 50px;
            right: 20px;
            bottom: 10px;
            box-shadow: 0 4px 8px black;
            transition: 0.4s;

        }

        .active.alert-container {
            right: -400px;
            text-align: center;
        }

        .alert-container p {
            font-size: 14px;

            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Random Password Generator</h1>
            <div class="input-container">
                <input type="text" id="password-txt" placeholder="Create Password" readonly>
                <i class="fa-regular fa-copy"></i>
            </div>
            <button id="btn-generate">Generate</button>
            <div class="alert-container ">
                <p id="password-alert"></p>
            </div>
        </div>
    </div>
    <script>
        const btn = document.getElementById("btn-generate");
        const txt = document.getElementById("password-txt");



        btn.addEventListener("click", () => {
            createPassword();

        })
        const alert = document.querySelector(".alert-container");
        // function createPassword

        function createPassword() {
            const chars = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%*+-=/?.<>[]";
            const passwordLengnth = 8;
            let password = "";
            for (let i = 0; i <= passwordLengnth; i++) {
                const randomNum = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNum, randomNum + 1);



            }
            txt.value = password;
            alert.innerText = password + " copied";

        }
        const copy = document.querySelector(".fa-copy");


        copy.addEventListener("click", () => {
            copyPassword();
            if (txt.value !== "") {
                alert.classList.remove("active");

                setTimeout(() => {
                    alert.classList.add("active")
                }, 2000);
            }
        });

        // function copyPassword

        function copyPassword() {
            txt.select();
            txt.setSelectionRange(0, 9999);
            navigator.clipboard.writeText(txt.value);




        }

    </script>
</body>

</html>
